<!DOCTYPE html>
<html>

<head>
	<title>FORM 02</title>
	<meta charset="utf-8">
	<!-- Chèn liên kết tập tin CSS vào đây -->

</head>

<body>
	<form name="f" action="https://fit.agu.edu.vn/demo.php" method="get">

			<!-- Chèn nội dung FORM vào đây -->
			<tr>
				<th colspan="2">THÔNG TIN CÁ NHÂN</th>
			</tr>
			<tr>
				<td>Họ và tên:</td>
				<td><input type="text" name="HoTen"></td>
			</tr>
			<tr>
				<td>Địa chỉ:</td>
				<td><input type="text" name="DiaChi"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="Email"></td>
			</tr>
			<tr>
				<td>Điện thoại:</td>
				<td><input type="text" name="DienThoai"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button onclick="return KiemTra()">Gởi</button>
					<button type="reset">Xóa</button>
				</td>
			</tr>			
		</table>
	</form>

</html>
